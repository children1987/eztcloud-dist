server {
    server_name api-test.eztcloud.com;
    listen 80;
    rewrite ^(.*)$ https://${server_name}$1 permanent;
}

server {
    server_name api-test.eztcloud.com;
    listen 443 ssl;
    root /workspace/isw_v2/backend;

    # rewrite ^/static/(.*)$ https://test.cos.isw.shihow.cn/static/$1 redirect;
    # location /static {
    #     alias /workspace/isw_v2/backend/static;
    # }

    # 仅用于微信服务号验证
    rewrite /MP_verify_Q0HgbIUiLQVb4I8U.txt https://cos.eztcloud.com/static/MP_verify_Q0HgbIUiLQVb4I8U.txt redirect;

    error_page 502 /error_pages/502.html;

    location /error_pages {
        alias /workspace/isw_v2/deploy/nginx/error_pages;
        internal;
    }

    # 专门针对AI流式响应的配置
    location ~ ^/api/ai/.*$ {
        proxy_pass http://127.0.0.1:8025;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ASGI流式响应关键配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 完全禁用缓冲 - 关键设置
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # 设置响应头，确保流式传输
        proxy_set_header X-Accel-Buffering no;
        add_header X-Accel-Buffering no;
        add_header Cache-Control no-cache;
        
        # 确保分块传输编码
        chunked_transfer_encoding on;
        
        # 减小缓冲区设置，确保小块数据立即发送
        proxy_buffers 4 4k;
        proxy_buffer_size 4k;
        proxy_busy_buffers_size 4k;
        
        # 禁用gzip压缩，避免缓冲
        proxy_set_header Accept-Encoding "";
        
        # 使用合理的超时设置
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # 确保每个小块数据立即发送，不等待缓冲区填满
        tcp_nodelay on;
        tcp_nopush off;
    }

    location / {
        proxy_pass http://127.0.0.1:8025;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 流式响应配置 - 关键设置
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;  # 关闭缓冲
        proxy_cache off;      # 关闭缓存
        proxy_request_buffering off;  # 关闭请求缓冲
        
        # 流式响应专用设置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Accel-Buffering no;  # 禁用nginx缓冲
        
        # 确保分块传输编码正常工作
        chunked_transfer_encoding on;

        # 设置响应头，确保流式传输
        add_header X-Accel-Buffering no;
        add_header Cache-Control no-cache;
        # 注意：不要设置Connection头，避免与WSGI冲突
    }

    ssl_certificate /workspace/ssl/eztcloud.com/eztcloud.com_bundle.crt;
    ssl_certificate_key /workspace/ssl/eztcloud.com/eztcloud.com.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
}

